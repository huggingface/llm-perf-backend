name: Update LLM Perf Benchmarks - Intel OpenVINO

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
  pull_request:

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  IMAGE: ghcr.io/huggingface/optimum-benchmark:latest-cpu

jobs:
  run_benchmarks:
    if: ${{
      (github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch') ||
      contains( github.event.pull_request.labels.*.name, 'leaderboard') ||
      contains( github.event.pull_request.labels.*.name, 'cpu') ||
      contains( github.event.pull_request.labels.*.name, 'openvino') ||
      contains( github.event.pull_request.labels.*.name, 'cpu_openvino')
      }}

    strategy:
      fail-fast: false
      matrix:
        subset: [unquantized]
        machine:
          [{ name: 32vCPU-C7i, runs-on: { group: "aws-c7i-8xlarge-plus" } }]

    runs-on: ${{ matrix.machine.runs-on }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install requirements
        uses: addnab/docker-run-action@v3
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        with:
          image: ${{ env.IMAGE }}
          options: |
            --rm
            --shm-size 64G
            --env HF_TOKEN
            --env MKL_THREADING_LAYER=GNU
            --env HF_HUB_ENABLE_HF_TRANSFER=1
            --volume ${{ github.workspace }}:/workspace
            --workdir /workspace
          run: |
            pip install -e .[openvino]

      - name: Run benchmarks
        uses: addnab/docker-run-action@v3
        env:
          SUBSET: ${{ matrix.subset }}
          MACHINE: ${{ matrix.machine.name }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          DISABLE_WARNINGS: 1
          BENCHMARK_TOP_N: 3
        with:
          image: ${{ env.IMAGE }}
          options: |
            --rm
            --shm-size 64G
            --env SUBSET
            --env MACHINE
            --env HF_TOKEN
            --env MKL_THREADING_LAYER=GNU
            --env HF_HUB_ENABLE_HF_TRANSFER=1
            --env DISABLE_WARNINGS
            --env BENCHMARK_TOP_N
            --volume ${{ github.workspace }}:/workspace
            --workdir /workspace
          run: |
            llm-perf --hardware cpu --backend openvino
